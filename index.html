<!DOCTYPE html>

<header style="padding:20px; background:white; display:flex; justify-content:space-between; align-items:center;">

  </nav>

<section id="accueil" style="min-height:100vh; display:flex; align-items:center; justify-content:center; background:#000; color:white;">

  <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:20px;">

    <a href="produit.html?id=creme-hydratante">
      <img src="images/creme-hydra.jpg" style="width:100%;">

    <a href="produit.html?id=serum-eclat">
      <img src="images/serum-eclat.jpg" style="width:100%;">
      <h3>Sérum Éclat</h3>

    </a>

    <a href="produit.html?id=huile-precieuse">
      <img src="images/huile-precieuse.jpg" style="width:100%;">
      <h3>Huile Précieuse</h3>
      <p>120 €</p>
    </a>

    <a href="produit.html?id=creme-antiage">
      <img src="images/creme-anti-age.jpg" style="width:100%;">
      <h3>Crème Anti-Âge</h3>
      <p>210 €</p>
    </a>

  </div>
</section>

<section id="contact" style="padding:50px;">
  <h2>Contact</h2>
  <form>
    <input placeholder="Nom"><br><br>
    <input placeholder="Email"><br><br>
    <textarea placeholder="Message"></textarea><br><br>
    <button>Envoyer</button>
  </form>
</section>

<footer style="padding:20px; text-align:center;">
  © 2025 Éclat d’Or
</footer>

</html>
