<script>
const produits = {
  "creme-hydratante": {
    nom: "Crème Hydratante – 50 ml",
    prix: 80,
    image: "images/creme-hydra.jpg",
    description: "Une crème hydratante d’exception, formulée à partir d’ingrédients d’origine naturelle.",
    benefices: [
      "Hydratation profonde 24h",
      "Texture légère et non grasse",
      "Teint plus éclatant",
      "Convient à toutes les peaux"
    ],
    ingredients: "Aloe vera bio, acide hyaluronique, fleur d’oranger."
  },

  "serum-eclat": {
    nom: "Sérum Éclat – 30 ml",
    prix: 95,
    image: "images/serum-eclat.jpg",
    description: "Un sérum ultra-concentré pour réveiller l’éclat naturel de la peau.",
    benefices: [
      "Teint unifié",
      "Éclat immédiat",
      "Réduction des taches",
      "Effet bonne mine"
    ],
    ingredients: "Vitamine C, pivoine blanche, niacinamide."
  },

  "huile-precieuse": {
    nom: "Huile Précieuse – 30 ml",
    prix: 120,
    image: "images/huile-precieuse.jpg",
    description: "Une huile rare et luxueuse pour nourrir intensément la peau.",
    benefices: [
      "Nourrit en profondeur",
      "Lisse la peau",
      "Éclat durable",
      "Fini non gras"
    ],
    ingredients: "Figue de barbarie, rose musquée, squalane végétal."
  },

  "creme-antiage": {
    nom: "Crème Anti-Âge – 50 ml",
    prix: 210,
    image: "images/creme-antiage.jpg",
    description: "Une crème anti-âge hautement performante aux actifs premium.",
    benefices: [
      "Rides réduites",
      "Peau plus ferme",
      "Effet lissant",
      "Action durable"
    ],
    ingredients: "Bakuchiol, peptides naturels, huile d’argan."
  }
};

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const produit = produits[id];
const container = document.getElementById("produit-details");

if (produit) {
  container.innerHTML = `
    <img src="${produit.image}" alt="${produit.nom}">
    <div class="info">
      <h2>${produit.nom}</h2>
      <p>${produit.description}</p>

      <strong>Bénéfices :</strong>
      <ul>
        ${produit.benefices.map(b => `<li>${b}</li>`).join("")}
      </ul>

      <p><strong>Ingrédients :</strong> ${produit.ingredients}</p>
      <p><strong>Prix :</strong> ${produit.prix} €</p>

      <button class="btn" onclick="ajouterAuPanier('${id}')">
        Ajouter au panier
      </button>
    </div>
  `;
} else {
  container.innerHTML = "<p>Produit introuvable.</p>";
}

function ajouterAuPanier(id) {
  const panier = JSON.parse(localStorage.getItem("panier")) || [];
  panier.push(produits[id]);
  localStorage.setItem("panier", JSON.stringify(panier));
  alert(`${produits[id].nom} ajouté au panier !`);
}
</script>
